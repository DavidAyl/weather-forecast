<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title class>What's The Weather</title>
  </head>
  <body>
    <h1 class="text-center bg-dark text-light">Weather Dashboard</h1>
    <div class="bg-light">
        <div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <h2 class="text-center">Search for a City:</h2>
            <input class="col-12 m-2" id="cityInput" placeholder="Chicago"></input>
            <button class="col-12 m-2 h-25 btn btn-info" id="searchBtn">Search</button>
            <hr>
        </div>
        <span class=" col-8 ml-5 border border-dark rounded-lg">
        <div class="col-9">
            <div class="jumbotron bg-light p-0" id="mainShowing">
                <h1 class="display-4 today">City, Date</h1>
                <p>Temp</p>
                <p>Wind</p>
                <p>Humidity</p>
                <p>UV Index</p>
              </div>
            </span>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <ul style="list-style-type: none; padding: 0;">
                    <li><button type="button" class="btn btn-dark mb-2">City 1</button></li>
                    <li><button type="button" class="btn btn-dark mb-2">City 2</button></li>
                    <li><button type="button" class="btn btn-dark">City 3</button></li>
                </ul>
            </div>
            <div class="col-9">
                <h2 class="ml-4 mt-3">5-Day Forecast:</h2>
                <div class="ml-4 mt-3">
                    <p> Card 1 - 5 go here</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
